<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Monoton&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="https://example.com/favicon.png" />
  <title>Rock Paper Scissors</title>
</head>
<header class="header">
  <h1>Rock Paper Scissors</h1>
  <h2><span class='player'>Human</span> VS <span class="computer">Machine</span></h2>
</header>
<main class="main">
  <div class="player-block">
    <h2 class="player">Make your choise</h2>
    <div class="player-items">
      <img src="./img/rock.svg" alt="rock image" data-item="rock" class="item">
      <img src="./img/paper.svg" alt="paper image" data-item="paper" class="item">
      <img src="./img/scissors.svg" alt="scissors image" data-item="scissors" class="item">
      <div class="counter">0</div>
    </div>

  </div>
  <div class="computer-block">
    <h2 class="computer">Machine choise</h2>
    <div class="computer-items">
      <img src="./img/rock.svg" alt="rock image" data-item="rock" class="item">
      <img src="./img/paper.svg" alt="paper image" data-item="paper" class="item">
      <img src="./img/scissors.svg" alt="scissors image" data-item="scissors" class="item">
      <div class="counter">0</div>
    </div>
  </div>
  <div class="result-block">Result: <span id="result"></span></div>
</main>

<body>
  <script src="./code.js"></script>
</body>

</html>
